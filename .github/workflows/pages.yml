name: Pages build and deployment

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Empêche l'annulation automatique des workflows en cours
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build static site
        run: |
          mkdir -p _site
          # Copier tous les fichiers sauf ceux à exclure
          find . -maxdepth 1 ! -name '.' ! -name '.git' ! -name 'node_modules' ! -name '.github' ! -name '_site' -exec cp -r {} _site/ \;
          # S'assurer que .nojekyll est présent
          touch _site/.nojekyll
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # Empêche l'annulation du job deploy
    if: always()
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

