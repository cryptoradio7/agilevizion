<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgileVizion - GRC Cybersecurity & IT Service Management</title>
    <link rel="alternate" hreflang="fr" href="FR/index.html" />
    <link rel="alternate" hreflang="en" href="EN/index.html" />
    <link rel="alternate" hreflang="x-default" href="FR/index.html" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
        }
        
        .logo {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }
        
        .logo .highlight-red {
            color: #c0392b;
        }
        
        .logo .highlight-green {
            color: #27ae60;
        }
        
        .tagline {
            font-size: 1.3em;
            color: rgba(255,255,255,0.8);
            margin-bottom: 60px;
            line-height: 1.6;
        }
        
        .language-choice {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .lang-card {
            background: rgba(255,255,255,0.08);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 40px 50px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            min-width: 200px;
        }
        
        .lang-card:hover {
            transform: translateY(-10px);
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.4);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .lang-card.fr:hover {
            border-color: #c0392b;
        }
        
        .lang-card.en:hover {
            border-color: #27ae60;
        }
        
        .lang-flag {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .lang-name {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .lang-subtitle {
            font-size: 0.9em;
            color: rgba(255,255,255,0.6);
        }
        
        .services {
            margin-top: 60px;
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .service-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: rgba(255,255,255,0.05);
            border-radius: 50px;
            font-size: 0.95em;
            color: rgba(255,255,255,0.8);
        }
        
        .service-badge i {
            font-size: 1.2em;
        }
        
        .service-badge.cyber i {
            color: #c0392b;
        }
        
        .service-badge.itsm i {
            color: #27ae60;
        }
        
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 15px 20px;
            color: rgba(255,255,255,0.4);
            font-size: 0.85em;
        }
        
        @media (max-width: 600px) {
            .logo {
                font-size: 2.5em;
            }
            
            .tagline {
                font-size: 1.1em;
                margin-bottom: 40px;
            }
            
            .language-choice {
                flex-direction: column;
                gap: 20px;
            }
            
            .lang-card {
                padding: 30px 40px;
            }
            
            .services {
                flex-direction: column;
                gap: 15px;
                margin-top: 40px;
            }
            
            .service-badge {
                justify-content: center;
            }
        }
    </style>
    <script>
        // Auto-detect language preference
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user has a language preference stored
            const savedLang = localStorage.getItem('agilevizion-lang');
            if (savedLang === 'fr') {
                window.location.href = 'FR/index.html';
            } else if (savedLang === 'en') {
                window.location.href = 'EN/index.html';
            }
            // If no preference, show the language selection page
        });
        
        function selectLanguage(lang) {
            localStorage.setItem('agilevizion-lang', lang);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            Agile<span class="highlight-red">Viz</span><span class="highlight-green">ion</span>
        </div>
        
        <p class="tagline">
            GRC Cybersecurity & IT Service Management<br>
            Consulting Services in Luxembourg & Europe
        </p>
        
        <div class="language-choice">
            <a href="FR/index.html" class="lang-card fr" onclick="selectLanguage('fr')">
                <div class="lang-flag"></div>
                <div class="lang-name">Fran莽ais</div>
                <div class="lang-subtitle">Acc茅der au site</div>
            </a>
            <a href="EN/index.html" class="lang-card en" onclick="selectLanguage('en')">
                <div class="lang-flag"></div>
                <div class="lang-name">English</div>
                <div class="lang-subtitle">Access the website</div>
            </a>
        </div>
        
        <div class="services">
            <div class="service-badge cyber">
                <i class="fa-solid fa-shield-halved"></i>
                <span>DORA 路 NIS 2 路 ISO 27001 路 GDPR</span>
            </div>
            <div class="service-badge itsm">
                <i class="fa-solid fa-gears"></i>
                <span>ITIL 4 路 ISO 20000 路 ServiceNow</span>
            </div>
        </div>
    </div>
    
    <footer>
        Agile Vizion 路 Luxembourg 路 N掳 A46385 路 VAT LU36976357
    </footer>
</body>
</html>
